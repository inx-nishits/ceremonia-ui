<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CeremonIA - Intro</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../assets/images/favicon/favicon.png">
    <link rel="apple-touch-icon" href="../../assets/images/favicon/favicon.png">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../assets/js/tailwind.config.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>

<body class="bg-cream min-h-screen flex flex-col items-center justify-center p-6 md:p-12 relative overflow-hidden">

    <!-- Background Texture -->
    <div class="absolute inset-0 z-0 opacity-5 pointer-events-none">
        <img src="../../assets/images/grain.png" alt="" class="w-full h-full object-cover">
    </div>

    <!-- Top Nav -->
    <nav class="absolute top-0 w-full p-6 md:p-8 flex justify-between items-center z-20">
        <a href="../../index.html" class="block flex-shrink-0">
            <img src="../../assets/images/approved-logo.svg" alt="CeremonIA"
                class="h-12 md:h-16 w-auto max-w-[120px] md:max-w-none">
        </a>
        <a href="../../index.html"
            class=" text-[10px] md:text-xs uppercase tracking-[0.2em] text-taupe hover:text-plum transition-colors whitespace-nowrap ml-2">Exit</a>
    </nav>

    <!-- Main Card Frame -->
    <div
        class="w-full max-w-4xl border border-beige bg-white flex flex-col items-center justify-center relative p-6 md:p-8 lg:p-20 shadow-xl animate-[fadeInUp_0.5s_ease-out] z-10 min-h-[500px] md:min-h-[600px] mt-16 md:mt-20">

        <h1 class="font-goldney text-4xl md:text-6xl text-center leading-tight mb-8 text-charcoal">
            Let's Create Your Ceremony Text
        </h1>

        <p class=" text-base md:text-lg text-taupe leading-loose text-center max-w-2xl mb-12">
            We'll guide you through a few question blocks to understand your ceremony details. Your answer will help us
            generate a personalized ceremony text tailored just for you.
        </p>

        <!-- Action Base -->
        <div class="w-full flex flex-col items-end gap-6">
            <button onclick="startQuestionnaire()"
                class="bg-plum text-white  text-xs uppercase tracking-[0.25em] px-12 py-4 hover:bg-plum-light transition-colors shadow-lg">
                Start Questionnaire
            </button>
            <p class=" text-xs text-taupe flex items-center gap-2">
                <span class="text-plum">⚠️</span>
                Your progress will be saved automatically.
            </p>
        </div>
    </div>

    <script>
        function startQuestionnaire() {
            // Mark intro as seen
            localStorage.setItem('introSeen', 'true');
            // Navigate to first block
            window.location.href = 'questionnaire.html?block=1';
        }
    </script>

</body>

</html>
